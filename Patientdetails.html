<!DOCTYPE html>
<html lang="en"> <!-- English -->
    <head>
        <title>An Empty HTML5 document</title>

        <link rel="stylesheet" href="Patientdetails.css">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <body>
        <main>
          <form>
            <div class="form-group row">
              <label for="height" class="col-sm-3 col-form-label">Height:</label>
              <input type="text" class="col-sm-5 form-control" id="height">
            </div>
            <div class="form-group row">
              <label for="weight" class="col-sm-3 col-form-label">Weight:</label>
              <input type="text" class="col-sm-5 form-control" id="weight">
            </div>
            <div class="form-group row">

            </div>
            <div class="form-group row">
              <label for="usr" class="col-sm-3 col-form-label">Name:</label>
              <input type="text" class="col-sm-5 form-control" id="usr">
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email:</label>
              <input type="text" class="col-sm-5 form-control" id="email">
            </div>
            <div class="form-group row">
              <label for="address" class="col-sm-3 col-form-label">Address:</label>
              <input type="text" class="col-sm-5 form-control" id="address">

              <label class="control-label col-sm-3" for="email">Email:</label>
              <input type="email" class="col-sm-5 form-control" id="email">

            </div>
            <div class="form-group row">
                <label for="familydoctor" class="control-label col-sm-3">Family Doctor:</label>
